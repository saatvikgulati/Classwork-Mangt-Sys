{% extends 'assignment/base.html' %}
{% block content %}


<div class="row">
    <div class="col s12 m6 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <table>
                <thead>
                  <tr>
                      <th>Author</th>
                      <th>Subject</th>
                      <th>Attachement</th>
                      <th>Date</th>
                      <th>Description</th>
                  </tr>
                </thead>
                {% for note in notes %}
                <tbody>
                    
                  <tr>
                    <td>{{note.author.teacher.username}}</td>
                    <td>{{note.subject}}</td>
                    <td><a href="{{note.attachement.url}}" target="_blank">{{note.attachement}}</a></td>
                    <td>{{note.upload_date}}</td>
                    <td>{{note.description}}</td> 
                  </tr>
                  
                </tbody>
                {% endfor %}
              </table>  
          
        </div>
        
      </div>
    </div>
  </div>


  
{% endblock content %}
