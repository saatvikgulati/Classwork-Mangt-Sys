{% extends 'assignment/base.html' %}
{% block content %}


<div class="row">
    <div class="col s12 m6 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <table>
                <thead>
                  <tr>
                      <th>Subject Name</th>
                      <th></th>
                  </tr>
                </thead>
                {% for subject in subjects %}
                <tbody>
                    
                  <tr>
                    <td>{{subject.subject_name}}</></td>
                    <td><a href="{% url 'student-notes' subject.id %}">View Notes</a></td>   
                  </tr>
                  
                </tbody>
                {% endfor %}
              </table>  
          
        </div>
        
      </div>
    </div>
  </div>


  
{% endblock content %}
