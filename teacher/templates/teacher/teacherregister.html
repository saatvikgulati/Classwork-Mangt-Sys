{% extends "assignment/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col s12 m12  ">
            <div class="card blue-grey darken-1" >
                <div class="card-content white-text">
                <span class="card-title">Faculty Register</span>
                <span class="card-title">Enter your credentials here</span>
                <form method="POST">
                    {%csrf_token%}
                   <fieldset class="form-group">
<legend class="border-bottom mb-4">Faculty Registeration Form</legend>
                       {{form |crispy }}
                   </fieldset>
                </div>
                <div class="card-action">
                    <span class="card-title">
                        <div class="form-group">
                            <button class="btn btn-outline-info" type ="submit">Register Faculty</button>
                        </div> 
                    </span></form>
                </div>
