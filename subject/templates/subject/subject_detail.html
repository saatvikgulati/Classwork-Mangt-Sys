{% extends 'assignment/base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m6 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Subject Name: {{current_subject.subject_name}}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'subject-students' current_subject.id %}">View Student Enrolled</a>
            <a href="{% url 'faculty-table-by-subject' current_subject.id %}">View Faculties Assigned</a>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
