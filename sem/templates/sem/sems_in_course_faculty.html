{% extends 'assignment/base.html' %}
{% block content %}


<div class="row">
    <div class="col s12 m6 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <table>
                <thead>
                  <tr>
                      <th>Sem No</th>
                      <th>Course</th>
                  </tr>
                </thead>
                {% for sem in sems %}
                <tbody>
                    
                  <tr>
                    <td>{{sem.sem_no}}</td>
                    {% for course in sem.course.all %}
                    <td>{{course.name}}</td> 
                    {% endfor %}
                  </tr>
                  
                </tbody>
                {% endfor %}
              </table>  
          
        </div>
        
      </div>
    </div>
  </div>


  
{% endblock content %}
