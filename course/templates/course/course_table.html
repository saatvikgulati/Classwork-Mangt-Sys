{% extends 'assignment/base.html' %}
{% block content %}


<div class="row">
    <div class="col s12 m6 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <table>
                <thead>
                  <tr>
                      <th>Courses</th>
                      <th>Students enrolled</th>
                  </tr>
                </thead>
                {% for course in courses %}
                <tbody>
                  <tr>
                    <td><a href="{% url 'course-detail-faculty' course.id %}">{{course.name}}</a></td>
                    <td><a href="{% url 'course-students' course.id %}">View students enrolled</a></td>
                  </tr>   
                </tbody>
                {% endfor %}
              </table>  
          
        </div>
      </div>
    </div>
  </div>


  
{% endblock content %}
