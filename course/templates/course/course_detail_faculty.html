{% extends 'assignment/base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m6 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Course Name: {{current_course.name}}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'sems-in-course' current_course.id %}">View Semesters</a>
            <a href="{% url 'course-students' current_course.id %}">View Student Enrolled ({{no_of_students}})</a>
            <a href="{% url 'faculty-table-by-course' current_course.id %}">View Faculties Assigned</a>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
